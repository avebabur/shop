{% extends 'base.html' %}
{% block content %}
{% for product in products %}
<div id="template-mo-zay-hero-carousel" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#template-mo-zay-hero-carousel" data-bs-slide-to="0" class="active"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="container">
                <div class="row p-5">
                    <div class="mx-auto col-md-8 col-lg-6 order-lg-last">
                        <img class="img-fluid" src="{{product.image.url}}" alt="">
                    </div>
                    <div class="col-lg-6 mb-0 d-flex align-items-center">
                        <div class="text-align-left align-self-center">
                            <h1 class="h1 text-success"><b></b> {{product.name}}</h1>
                            <h3 class="h2">{{ product.description }}</h3>
                        </div>
                    </div>
                </div>
                <button><a href="{% url 'product_detail' product.slug %}">More...</a></button>
                <button><a href="{% url 'addtocart' product.slug %}">Add to cart</a></button>
                <button><a href="{% url 'buy'  %}">Buy</a></button>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
